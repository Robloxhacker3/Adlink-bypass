<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bypass URL</title>
    <script src="bypass.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #4caf50;
        }

        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #4caf50;
            border-radius: 5px;
            background-color: #2c2c2c;
            color: #fff;
        }

        button {
            padding: 10px 20px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 20px;
            color: #ffeb3b;
        }

        a {
            color: #03a9f4;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Bypass URL</h1>
    <input type="text" id="url" placeholder="Enter or load URL here...">
    <button onclick="bypass()">Bypass</button>
    <div id="result"></div>
</body>
</html>
